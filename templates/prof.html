<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XPark | Profile</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.jpg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg">
    <header data-bs-theme="dark">
      {% include "navbar.html" %}
    </header>
    <main class="mt-70 mx-160">
        <div class="card text-body-secondary text-center mt-160 bg-dark bg-opacity-25 shadow-lg ">
            <div class="card-header mb-3">
              <h1 class="h2 my-2 fw-normal">User Info</h1>
            </div>
            <div> 
                <div class="border border-3 border-dark rounded my-2 bg-dark bg-opacity-25">
                    <div class='d-flex justify-content-evenly h5'>
                        <label>Name</label>
                        <label>{{ name }}</label>
                    </div>
                </div>
                <div class="border border-3 border-dark rounded my-2 bg-dark bg-opacity-25">
                    <div class='d-flex justify-content-evenly h5'>
                        <label>Email Address</label>
                        <label>{{ email }}</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
