<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XPark | Home</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.jpg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg">
    <header data-bs-theme="dark">
      {% include "navbar.html" %}
    </header>
    <main class="mt-70">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card bg-dark bg-opacity-25 shadow-lg">
              <img src="{{ url_for('static', filename='images/parking.jpg') }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Parkings</h5>
                <p class="card-text">View all parkings</p>
                <a href="{{ url_for('admin', page='parkings') }}" class="btn btn-primary">View</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card bg-dark bg-opacity-25 shadow-lg">
              <img src="{{ url_for('static', filename='images/customer.jpg') }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Customers</h5>
                <p class="card-text">View all customers</p>
                <a href="{{ url_for('admin', page='customers') }}" class="btn btn-primary">View</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      {% include "footer.html" %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
