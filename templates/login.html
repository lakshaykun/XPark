<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XPark | Login</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.jpg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg">
    <div class="container-sm row">
      <div class="col-9">
        <h1 class="text-center mt-260">Welcome to SastaFlix</h1>
        <p class="text-center mt-70 h5">Login here and get started with recommendations</p>
      </div>
      <div class="col-3">
        <div class="card text-body-secondary text-center mt-160 bg-dark bg-opacity-25 shadow-lg">
          <div class="card-header">
            <h1 class="h4 my-2 fw-normal">Please sign in</h1>
          </div>
          <form class="mx-2" method="post" action="/login_validation">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <button class="btn btn-primary w-100 py-2" type="submit" value="login">Login</button>
            <p class="mt-5 mb-3 text-body-secondary">Not signed in yet? <a href="/register" class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">register here</a></p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
